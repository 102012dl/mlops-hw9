apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              value: "postgresql://mlflow:mlflow123@postgresql.mlflow.svc.cluster.local:5432/mlflow"
            - name: MLFLOW_ARTIFACT_ROOT
              value: "s3://mlflow-artifacts"
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio.mlflow.svc.cluster.local:9000"
            - name: AWS_ACCESS_KEY_ID
              value: "minioadmin"
            - name: AWS_SECRET_ACCESS_KEY
              value: "minioadmin123"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: AWS_S3_FORCE_PATH_STYLE
              value: "true"
          command: ["mlflow"]
          args:
            - server
            - "--host=0.0.0.0"
            - "--port=5000"
